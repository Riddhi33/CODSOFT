<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" text="stylecss" />
    <script>
      function removeLastObject() {
        var givenValue = clc.display.value;
        if (givenValue.length > 0) {
          clc.display.value = givenValue.slice(0, -1);
        }
      }

      function power() {
        clc.display.value += "**";
      }
    </script>
  </head>
  <body>
    <h1>Calculator</h1>
    <form action="" name="clc">
      <input type="text" name="display" class="output" /><br />
      <input
        style="font-size: 29px; width: 75px; height: 50px; margin: 6px"
        class="btn"
        type="button"
        value="Mod"
        onclick="clc.display.value += '%'"
      />
      <input class="btn" type="button" value="^" onclick="power();" />
      <input
        class="cancel"
        type="button"
        value="C"
        onclick="clc.display.value = ''"
      />
      <input
        class="cancel"
        type="button"
        value="X"
        onclick="removeLastObject();"
      /><br />
      <input
        class="btn"
        type="button"
        value="7"
        onclick="clc.display.value += '7'"
      />
      <input
        class="btn"
        type="button"
        value="8"
        onclick="clc.display.value += '8'"
      />
      <input
        class="btn"
        type="button"
        value="9"
        onclick="clc.display.value += '9'"
      />
      <input
        class="btn"
        type="button"
        value="*"
        onclick="clc.display.value += '*'"
      /><br />
      <input
        class="btn"
        type="button"
        value="4"
        onclick="clc.display.value += '4'"
      />
      <input
        class="btn"
        type="button"
        value="5"
        onclick="clc.display.value += '5'"
      />
      <input
        class="btn"
        type="button"
        value="6"
        onclick="clc.display.value += '6'"
      />
      <input
        class="btn"
        type="button"
        value="-"
        onclick="clc.display.value += '-'"
      /><br />
      <input
        class="btn"
        type="button"
        value="1"
        onclick="clc.display.value += '1'"
      />
      <input
        class="btn"
        type="button"
        value="2"
        onclick="clc.display.value += '2'"
      />
      <input
        class="btn"
        type="button"
        value="3"
        onclick="clc.display.value += '3'"
      />
      <input
        class="btn"
        type="button"
        value="+"
        onclick="clc.display.value += '+'"
      /><br />
      <input
        class="btn"
        type="button"
        value="&#247;"
        onclick="clc.display.value += '/'"
      />
      <input
        class="btn"
        type="button"
        value="0"
        onclick="clc.display.value += '0'"
      />
      <input
        class="btn"
        type="button"
        value="."
        onclick="clc.display.value += '.'"
      />
      <input
        class="btn"
        type="button"
        value="="
        onclick="clc.display.value = eval(clc.display.value)"
      />
    </form>
  </body>
</html>
